<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" href="./img3.jpg">

  
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body style="background-image: url(./img1.jpeg); background-repeat: no-repeat; background-size: cover; position: relative;">

    <section>

        <H1 class="mt-3" style="text-align: center; font-size: 80px; color: white; font-style: normal; font-family: 'Times New Roman', Times, serif;">BMI CALCULATOR</H1>

        <form action="" id="bmiForm" style="border: black; background-color: beige; width: 450px; height: 360px;  position: relative; border-radius: 15px; margin-left: 800px; margin-top: 100px; ">
       
            <div class="mt-3">
               <div class="row">
                <div class="col">
                    <h1 class="text-center mt-3" style="font-family: 'Times New Roman', Times, serif; color: palevioletred; font-size: 50px;">Calculate your BMI</h1>
                </div>
               </div>
                <div class="row mt-3 " style="margin-left: 40px;">
                    <div class="col-2">
                        <label for="">Age:</label>
                    </div>
                    <div class="col-10"> 
                          <input class="form-control" id="age" style="margin-left: 30px; width: 200px; border-color: black;" type="number"></div>
                </div>

                <div class="row mt-3" style="margin-left: 40px;">
                    <div class="col-3">
                        <label for="">Gender:</label>
                    </div>
                    <div class="col-5 ">
                        <input type="radio" id="gender" name="gender" required>Male
                    </div>
                        <div class="col-3">
                            <input type="radio" id="gender" name="gender" style="margin-left: -100px;" required>Female
                        </div>

                        <div class="row mt-3" >
                            <div class="col-3">
                                <label for="">Height(cm):</label>
                            </div>
                            <div class="col-8">  
                                 <input type="text" id="height" class="form-control" style=" width: 200px; border-color: black;" type="number" required>
                                </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-3">
                                <label for="">Weight(kg):</label>
                            </div>
                            <div class="col-8">
                                <input type="text" id="weight" class="form-control" style=" width: 200px; border-color: black;" type="number" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col text-center mt-3">
                                <button class="btn btn-primary" onclick="calculateBMI()">Calculate BMI</button> 
                                <button type="reset" class="btn btn-primary" onclick="resetForm()">Reset</button>
                            </div>
                        </div>
                        </div>
                    
                </div>
                
           
            </div>
    </form>
    <div id="result" class="mt-3 text-center" >

    </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
